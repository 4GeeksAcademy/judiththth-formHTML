<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div>
            <div class="row">
                <h1> Método de pago</h1>
            </div>
            <div class="alert alert-danger" role="alert">
                Faltan algunos campos por rellenar.

            </div>
            <form class="row g-2">
                        <div class="col-5">
                            <label for="inputCardnumber" class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="inputCardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="col-3">
                            <label for="inputCVC" class="form-label">CVC</label>
                            <!--SÍMBOLO €-->
                            <input type="text" class="form-control" id="inputCVC" placeholder="000">
                        </div>
                        <div class="col-4">
                            <label for="inputAmount" class="form-label">Cantidad</label>
                            <input type="text" class="form-control" id="inputAmount">
                        </div>
                        <div class="col-6">
                            <label for="inputName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-6">
                            <label for="inputLastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class="col-6">
                            <label for="inputCity" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-3">
                            <label for="inputState" class="form-label">Provincia</label>
                            <select id="inputState" class="form-select">

                                <option> Badajoz </option>
                                <option> Balears, Illes </option>
                                <option> Barcelona </option>
                                <option> Bizkaia </option>
                                <option> Burgos </option>
                                <option> Cáceres </option>
                                <option> Cádiz </option>
                                <option> Cantabria </option>
                                <option> Castellón/Castelló </option>
                                <option> Ciudad Real </option>
                                <option> Córdoba </option>
                                <option> Coruña, A </option>
                                <option> Cuenca </option>
                                <option> Gipuzkoa </option>
                                <option> Girona </option>
                                <option> Granada </option>
                                <option> Guadalajara </option>
                                <option> Huelva </option>
                                <option> Huesca </option>
                                <option> Jaén </option>
                                <option> León </option>
                                <option> Lleida </option>
                                <option> Lugo </option>
                                <option> Madrid </option>
                                <option> Málaga </option>
                                <option> Murcia </option>
                                <option> Navarra </option>
                                <option> Ourense </option>
                                <option> Palencia </option>
                                <option> Palmas, Las </option>
                                <option> Pontevedra </option>
                                <option> Rioja, La </option>
                                <option> Salamanca </option>
                                <option> Santa Cruz de Tenerife </option>
                                <option> Segovia </option>
                                <option> Sevilla </option>
                                <option> Soria </option>
                                <option> Tarragona </option>
                                <option> Teruel </option>
                                <option> Toledo </option>
                                <option> Valencia/València </option>
                                <option> Valladolid </option>
                                <option> Zamora </option>
                                <option> Zaragoza </option>
                                <option> Ceuta </option>
                                <option> Melilla </option>

                            </select>
                        </div>
                        <div class="col-3">
                            <label for="inputZip" class="form-label">Código Postal</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>


                <footer>
                    <div class="row g-2">
                        <div class="col-6"> <!---TARJETAS-->
                            <label for="cardType">Aceptamos:</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">3 </label>
                            </div>
                               <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4">4 </label>
                            </div>
                        </div>

                        <div class="col-6"> <!---OBSERVACIONES-->
                            <label for="inputPassword5" class="form-label">Comentarios</label>
                            <input type="text" id="comments" class="form-control" aria-describedby="passwordHelpBlock">
                            <div id="passwordHelpBlock" class="form-text">
                                Añada aquí los comentarios.
                            </div>

                        </div>
                    </div>
                </footer>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end"> <!--BOTONES-->
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
