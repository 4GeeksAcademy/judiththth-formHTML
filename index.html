<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container p-4">
        <div>
            <form class="row p-4 bg-light border rounded">
                <h1 class="mb-3 "> Método de pago</h1>
            </form>

            <form class="row p-4 border rounded"> <!--ALERTA + CAMPOS-->
                <div class="alert alert-danger" role="alert">
                    Faltan algunos campos por rellenar.

                </div>

                <div class="col-5 py-2">
                    <label for="inputCardnumber" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="inputCardnumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3 py-2">
                    <label for="inputCVC" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="000">
                </div>

                <div class="col-4 py-2">
                    <label for="inputAmount" class="form-label">Cantidad</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="text" class="form-control" id="inputAmount">
                    </div>
                </div>

                <div class="col-6 py-2">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputName">
                </div>

                <div class="col-6 py-2">
                    <label for="inputLastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>

                <div class="col-6 py-2">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-3 py-2">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                        <option selected>Elige…</option>
                        <option> Albacete </option>
                        <option> Alicante/Alacant </option>
                        <option> Almería </option>
                        <option> Araba/Álava </option>
                        <option> Asturias </option>
                        <option> Ávila </option>
                        <option> Badajoz </option>
                        <option> Balears, Illes </option>
                        <option> Barcelona </option>
                        <option> Bizkaia </option>
                        <option> Burgos </option>
                        <option> Cáceres </option>
                        <option> Cádiz </option>
                        <option> Cantabria </option>
                        <option> Castellón/Castelló </option>
                        <option> Ciudad Real </option>
                        <option> Córdoba </option>
                        <option> Coruña, A </option>
                        <option> Cuenca </option>
                        <option> Gipuzkoa </option>
                        <option> Girona </option>
                        <option> Granada </option>
                        <option> Guadalajara </option>
                        <option> Huelva </option>
                        <option> Huesca </option>
                        <option> Jaén </option>
                        <option> León </option>
                        <option> Lleida </option>
                        <option> Lugo </option>
                        <option> Madrid </option>
                        <option> Málaga </option>
                        <option> Murcia </option>
                        <option> Navarra </option>
                        <option> Ourense </option>
                        <option> Palencia </option>
                        <option> Palmas, Las </option>
                        <option> Pontevedra </option>
                        <option> Rioja, La </option>
                        <option> Salamanca </option>
                        <option> Santa Cruz de Tenerife </option>
                        <option> Segovia </option>
                        <option> Sevilla </option>
                        <option> Soria </option>
                        <option> Tarragona </option>
                        <option> Teruel </option>
                        <option> Toledo </option>
                        <option> Valencia/València </option>
                        <option> Valladolid </option>
                        <option> Zamora </option>
                        <option> Zaragoza </option>
                        <option> Ceuta </option>
                        <option> Melilla </option>

                    </select>
                </div>

                <div class="col-3 py-2">
                    <label for="inputZip" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>


                <footer>
                    <div class="row"> <!---TARJETAS-->
                        <div class="col-3 py-2"> 
                            <label for="cardType">Aceptamos:</label>
                            <br>
                            <br>
                            <div class="bg-secondary p-2 rounded d-flex justify-content-around gap-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard text-white fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa text-white fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-paypal text-white fa-lg"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">
                                        <i class="fa-brands fa-cc-amex text-white fa-lg"></i>
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="col-3">

                        </div>

                        <div class="col-6 py-2"> <!---OBSERVACIONES-->
                            <label for="inputPassword5" class="form-label">Comentarios</label>
                            <textarea id="comments" class="form-control" rows="3"
                                aria-describedby="passwordHelpBlock"> </textarea>
                            <div id="passwordHelpBlock" class="form-text">
                                Añada aquí los comentarios.
                            </div>

                        </div>
                    </div>
                </footer>
            </form>

            <form class="row p-4 bg-light border rounded"> <!--BOTONES-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
</body>

</html>
